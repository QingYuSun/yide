<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalble=no">
    <title>shoppingcart</title>
    <link rel="stylesheet" type="text/css" href="/css/api.css" />
    <link rel="stylesheet" type="text/css" href="/css/aui-win.css" />
    <link rel="stylesheet" type="text/css" href="/css/commodity.css" />
    <link rel="stylesheet" type="text/css" href="/css/shoppingcart.css" />
    <script type="text/javascript" src="/js/dep/api.js"></script>

<body>
	<header class="lw-new">
		<div class="lw-return">
			<a href="javascript:;" onclick="javascript:history.back(-1);">
                <s></s>
			</a>
		</div>
	</header>
	<section style="display:none;">
		<div class="lw-shopping-cart">
			<s></s>
                您还未添加商品
			<div class="lw-no-participation">
				<a href="">立即参与</a>
			</div>
		</div>
	</section>
    <section class="lw-shopping-hidden">
        <div class="lw-hidden-wrap">
            <ul>
                <li>
                    <a class="lw-hidden-img" href="">
                        <img src="/image/92149415431432.jpg">
                    </a>
                    <div class="lw-hidden-word">
                        <p class="lw-p-one">
                            <a class="lw-gray6" href="#">(第42期)Apple iPhone6s 64G 颜色随机</a>
                        </p>
                        <ins class="lw-gray9 lw-hideen-ins">剩余
                            <em>777</em>
                            人次
                        </ins>
                        <p class="lw-gray9 lw-p-two">
                            参与
                            <em>5</em>
                            人次/
                            <em class="lw-two-em">￥5.00</em>
                        </p>
                        <p class="lw-p-three">
                            <a class="lw-fr lw-hidden-del" href=""></a>
                            <a class="lw-fl lw-hidden-minus" href="">-</a>
                            <input class="lw-fl lw-hidden-input" type="" name="" value="5">
                            <a class="lw-fl lw-hidden-plus" href="">+</a>                           
                            <div class="lw-hidden-surplus">包尾</div>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="lw-gray9 lw-close-account">
            <p>
                共
                <span>1</span>
                件商品 总计:
                <span>5</span>
                元
            </p>
            <a href="#">结算</a>
        </div>
    </section>
	<div id="footer">
        <footer class="aui-nav lw-footer-nav" id="aui-footer">
            <ul class="aui-bar-tab lw-footer-tab">
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-home">
                    <a  href="/index.html">
                        <i></i>
                        <p>一得宝</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-latest">
                    <a href="/html/goods/newest.html">
                        <i></i>
                        <p>最新揭晓</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-invoice">
                    <a href="/html/announce/announce.html">
                        <i></i>

                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-shopping">
                    <a class="hover" href="/html/goods/shoppingcart.html">
                        <i></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-user">
                    <a href="/html/user/center.html">
                        <i></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </footer>
