<script type="text/javascript">
    var goodsID;
    apiready = function() {
        goodsID = api.pageParam.goodsID;
        $(".lw-page-title").text('商品详情');
        showView('./goods/details.html', goodsID); // 默认加载的页面

        // 监听android后退
        api.addEventListener({
            name: "keyback"
        }, function(ret, err) {
            closeWin();
        });

    } // apiready END

    // 加载Frame
    function showView(url, goodsID) {
        var headerPos = $("#header").offset();
        var mainPos = $("#lw-main").offset();
        api.openFrame({
            name: 'edbDetailFrame',
            url: url,
            pageParam: {
                goodsID: goodsID
            },
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.height,
                w: 'auto',
                h: mainPos.height
            }
        });
    }
