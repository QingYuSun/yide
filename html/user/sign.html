<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalble=no">
    <title>sign</title>
    <link rel="stylesheet" type="text/css" href="/css/api.css" />
    <link rel="stylesheet" type="text/css" href="/css/aui-win.css" />
    <link rel="stylesheet" type="text/css" href="/css/commodity.css" />
    <link rel="stylesheet" type="text/css" href="/css/sign.css" />
    </head>
<body>
	<header class="lw-new">
		<div class="lw-return">
			<a href="javascript:;" onclick="javascript:history.back(-1);">
                <s></s>
			</a>
		</div>
	</header>
	<section>
        <div class="lw-sign-wrap">
            <div class="lw-sign-date">
                <dd>
                    您已连续签到：<b>1</b>天
                </dd>
                <dd>
                    总共签到：<b>20</b>天
                </dd>
                <dd>
                    最后签到日期：<b>2016-07-11</b>
                </dd>
            </div>
        </div>
        <div class="lw-sign-promptiy">
            <div class="lw-sign-red">
                <input type="button" name="" value="马上签到">
            </div>
        </div>
        <div class="lw-sign-word">
            <span class="lw-sign-span">
                <b>签到说明</b>
            </span>
            <br>
            <span>1.每天签到时间为00:00到23:59</span>
            <span>
                2.<span style="color:red;">已手机绑定用户</span>
                每天签到一次可获得一次抽奖的机会,如果当天未使用抽奖机会第二天将会自动清零
            </span>
            <span>3.中奖后,积分奖品会立即充值到用户账户(可在积分获得明细里查看,100积分=1元)</span>
        </div>
        <div class="lw-sign-frequency">
            <span>
                亲爱的:一得宝&nbsp;&nbsp;
            </span>
            <span>
                您的抽奖次数：
                <span style="color:red">0</span>次
            </span>
        </div>
        <div class="lw-sign-img">
            <img src="/image/icon/start.png">
        </div>
	</section>
	<div id="footer">
        <footer class="aui-nav lw-footer-nav" id="aui-footer">
            <ul class="aui-bar-tab lw-footer-tab">
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-home">
                    <a class="hover" href="#">
                        <i></i>
                        <p>一得宝</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-latest">
                    <a href="#">
                        <i></i>
                        <p>最新揭晓</p>
                        </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-invoice">
                    <a href="#">
                        <i></i>
                        <p>晒单</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-shopping">
                    <a class="hover" href="#">
                        <i></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-user">
                    <a href="#">
                        <i></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
