<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalble=no">
    <title>money</title>
    <link rel="stylesheet" type="text/css" href="/css/api.css" />
    <link rel="stylesheet" type="text/css" href="/css/aui-win.css" />
    <link rel="stylesheet" type="text/css" href="/css/commodity.css" />
    <link rel="stylesheet" type="text/css" href="/css/center.css" />
    <link rel="stylesheet" type="text/css" href="/css/money.css" />
    </head>
<body>
	<header class="lw-new">
		<div class="lw-return">
			<a href="javascript:;" onclick="javascript:history.back(-1);">
                <s></s>
			</a>
		</div>
	</header>
    <div class="lw-money-wrap">
        <div class="lw-money-balance">
            您的当前余额：<span>0.00</span>元
        </div>
        <section class="lw-plus-money">
            <div class="lw-pius-how">
                <ul>
                    <li onclick="">
                        <a class="lw-click" href="#">10元</a>
                    </li>
                    <li class="lw-center">
                        <a href="#">20元</a>
                    </li>
                    <li class="lw-right">
                        <a href="#">30元</a>
                    </li>
                    <li>
                        <a href="#">100元</a>
                    </li>
                    <li class="lw-center">
                        <a href="#">200元</a>
                    </li>
                    <li class="lw-right">
                        <b><input type="number" placeholder="输入金额"></b>
                    </li>
                </ul>
            </div>
            <article class="lw-money-choice">
                <ul>
                    <li>
                        选择充值方式<em>10.00</em>元
                    </li>
                    <li class="lw-gray9 lw-shade lw-dot">
                        <i>
                            <s></s>
                        </i>
                        微信支付
                    </li>
                    <li class="lw-gray9 lw-shade">
                        <i>
                            <s></s>
                        </i>
                        快捷支付
                    </li>
                    <li class="lw-gray9 lw-shade">
                        <i>
                            <s></s>
                        </i>
                        银联支付
                    </li>
                </ul>
            </article>
            <div class="lw-money-affirm">
                <a href="#">确认充值</a>
            </div>
        </section>
    </div>
	<div id="footer">
        <footer class="aui-nav lw-footer-nav" id="aui-footer">
            <ul class="aui-bar-tab lw-footer-tab">
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-home">
                    <a  href="#">
                        <i></i>
                        <p>一得宝</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-latest">
                    <a href="#">
                        <i></i>
                        <p>最新揭晓</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-invoice">
                    <a href="#">
                        <i></i>
                        <p>晒单</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-shopping">
                    <a class="hover" href="#">
                        <i></i>
                        <p>购物车</p>
                        </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-user">
                    <a class="hover" href="#">
                        <i></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
