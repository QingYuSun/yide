<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalble=no">
    <title>consume</title>
    <link rel="stylesheet" type="text/css" href="/css/api.css" />
    <link rel="stylesheet" type="text/css" href="/css/aui-win.css" />
    <link rel="stylesheet" type="text/css" href="/css/commodity.css" />
    <link rel="stylesheet" type="text/css" href="/css/consume.css" />
    </head>
<body>
	<header class="lw-new">
		<div class="lw-return">
			<a href="javascript:;" onclick="javascript:history.back(-1);">
                <s></s>
			</a>
		</div>
	</header>
	<section class="lw-consume-wrap">
        <article class="lw-consume-balance">
            <a href="#">去充值</a>
            可用余额<span>0.00</span>元
        </article>
        <article class="lw-consume-accounts">
            <ul class="lw-consume-title">
                <li>
                    <a class="lw-consume-click" href="#">
                        <b>消费明细</b>
                        (消费总金额：￥7)
                    </a>
                    <s></s>
                </li>
                <li>
                    <a href="#">
                        <b>充值明细</b>
                        (充值总金额：￥7)
                    </a>
                </li>
            </ul>
            <ul style="display:none;" class="lw-consume-content">
                <li class="lw-content-title">
                    <span class="lw-span-one">消费时间</span>
                    <span class="lw-span-two">消费金额</span>
                </li>
                <li>
                    <span class="lw-span-one">2016-07-09 13:44:50</span>
                    <span class="lw-span-two">-1</span>
                </li>
            </ul>
            <ul class="lw-consume-content">
                <li class="lw-content-title">
                    <span class="lw-shift-one">充值时间</span>
                    <span class="lw-shift-two">充值金额</span>
                    <span class="lw-shift-three">充值渠道</span>
                </li>
                <li>
                    <span class="lw-shift-one">2016-07-09 13:44:50</span>
                    <span class="lw-shift-two">￥1</span>
                    <span class="lw-shift-three">微信支付</span>
                </li>
                <li>
                    <span class="lw-shift-one">2016-07-09 13:44:50</span>
                    <span class="lw-shift-two">￥1</span>
                    <span class="lw-shift-three">微信支付</span>
                </li>
                <li>
                    <span class="lw-shift-one">2016-07-09 13:44:50</span>
                    <span class="lw-shift-two">￥1</span>
                    <span class="lw-shift-three">微信支付</span>
                </li>
            </ul>
            <div style="display:none;" class="lw-consume-loading">
                <b></b>
                正在加载
            </div>
            <div class="lw-white"></div>
        </article>
	</section>
	<div id="footer">
        <footer class="aui-nav lw-footer-nav" id="aui-footer">
            <ul class="aui-bar-tab lw-footer-tab">
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-home">
                    <a class="hover" href="#">
                        <i></i>
                        <p>一得宝</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-latest">
                    <a href="#">
                        <i></i>
                        <p>最新揭晓</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-invoice">
                    <a href="#">
                        <i></i>
                        <p>晒单</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-shopping">
                    <a class="hover" href="#">
                        <i></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-user">
                    <a href="#">
                        <i></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul> 
        </footer>
    </div>
</body>
</html>
