<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalble=no">
    <title>usertalk</title>
    <link rel="stylesheet" type="text/css" href="/css/api.css" />
    <link rel="stylesheet" type="text/css" href="/css/aui-win.css" />
    <link rel="stylesheet" type="text/css" href="/css/commodity.css" />
    <link rel="stylesheet" type="text/css" href="/css/usertalk.css" />
    </head>
<body>
	<header class="lw-new">
		<div class="lw-return">
			<a href="javascript:;" onclick="javascript:history.back(-1);">
                <s></s>
			</a>
		</div>
	</header>
	<section>
        <div class="lw-usertalk-wrap">
            <div class="lw-user-talk">
                <a class="lw-talk-red" href="#">已晒单</a>
                <b></b>
            </div>
            <div class="lw-user-no">
                <a href="#">未晒单</a>
            </div>
        </div>
        <div class="lw-talk-record">
            <ul>
                <div style="display:none;" class="lw-talk-color">
                    <s></s>
                    暂无记录
                </div>
                <li class="lw-talk-yes">
                    <a class="lw-talk-img" href="#">
                        <img src="/image/92149415431432.jpg">
                    </a>
                    <div class="lw-talk-word">
                        <p class="lw-talk-p">
                            <a href="#">舒客早晚立体牙膏120g&nbsp;6支装</a>
                        </p>
                        <p>幸运号码：10000078</p>
                        <p>揭晓时间：2016-07-06 12:14:10</p>
                    </div>
                    <div class="lw-talk-me">
                        <a href="#">我要晒单</a>
                    </div>
                </li>
            </ul>
        </div>
	</section>
	<div id="footer">
        <footer class="aui-nav lw-footer-nav" id="aui-footer">
            <ul class="aui-bar-tab lw-footer-tab">
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-home">
                    <a class="hover" href="#">
                        <i></i>
                        <p>一得宝</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-latest">
                    <a href="#">
                        <i></i>
                        <p>最新揭晓</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-invoice">
                    <a href="#">
                        <i></i>
                        <p>晒单</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-shopping">
                    <a class="hover" href="#">
                        <i></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-user">
                    <a href="#">
                        <i></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
