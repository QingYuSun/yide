<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalble=no">
    <title>sit</title>
    <link rel="stylesheet" type="text/css" href="/css/api.css" />
    <link rel="stylesheet" type="text/css" href="/css/aui-win.css" />
    <link rel="stylesheet" type="text/css" href="/css/commodity.css" />
    <link rel="stylesheet" type="text/css" href="/css/sit.css" />
    </head>
<body>
	<header class="lw-new">
		<div class="lw-return">
			<a href="javascript:;" onclick="javascript:history.back(-1);">
                <s></s>
			</a>
		</div>
	</header>
	<section>
        <div class="lw-sit-wrap">
            <ul>
                <li>
                    <span class="lw-sit-one">详细地址</span>
                    <span class="lw-sit-two">收货人</span>
                    <span class="lw-sit-three">是否默认</span>
                    <span class="lw-sit-four">操作</span>
                </li>
                <li>
                    <span class="lw-sit-add">浙江省,温州市,鹿城区,汤家桥大自然花园三期2A2802</span>
                    <span class="lw-sit-two">我我</span>
                    <span class="lw-sit-three">默认地址</span>
                    <span class="lw-sit-four">
                        <a href="#">修改</a>
                        <a href="#">删除</a>
                    </span>
                </li>
            </ul>  
        </div>
        <div style="display:none;" class="lw-add">
            <a href="#">新增收货地址</a>
        </div>
	</section>
    <section class="lw-add-sit">
        <div class="lw-add-wrap">
            <article>
                <dl>添加收货地址</dl>
                <form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label>收货人：</label>
                                </td>
                                <td>
                                    <input class="input" type="text" name="">
                                    <em>*</em>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:21%;">
                                    <label>所在地区：</label>
                                </td>
                                <td style="width:80%;">
                                    <select>
                                        <option value=""></option>
                                    </select>
                                    <select style="width:45%;">
                                        <option value=""></option>
                                    </select>
                                    <select style="width:92%;">
                                        <option value=""></option>
                                    </select>
                                    <em>*</em>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>街道地址：</label>
                                </td>
                                <td>
                                    <input class="input" type="text" name="">
                                    <em>*</em>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>手机号码：</label>
                                </td>
                                <td>
                                    <input class="input" type="text" name="">
                                    <em>*</em>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>收货QQ：</label>
                                </td>
                                <td>
                                    <input class="input" type="" name="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>邮政编码：</label>
                                </td>
                                <td>
                                    <input class="input" type="text" name="">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>默认地址：</label>
                                </td>
                                <td>
                                    <input class="deft" type="checkbox" name="">
                                    设为默认收货地址
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input class="lw-sit-cancel" type="button" name="" value="取消" title="取消">
                                    <input class="lw-sit-affirm" type="submit" name="submit" value="保存" title="保存">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </article>
        </div>
    </section>
	<div id="footer">
        <footer class="aui-nav lw-footer-nav" id="aui-footer">
            <ul class="aui-bar-tab lw-footer-tab">
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-home">
                    <a class="hover" href="#">
                        <i></i>
                        <p>一得宝</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-latest">
                    <a href="#">
                        <i></i>
                        <p>最新揭晓</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-invoice">
                    <a href="#">
                        <i></i>
                        <p>晒单</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-shopping">
                    <a class="hover" href="#">
                        <i></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li onclick="randomSwitchBtn( this );" class="lw-footer-same lw-footer-user">
                    <a href="#">
                        <i></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul> 
        </footer>
    </div>
</body>
</html>
