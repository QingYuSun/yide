<script type="text/javascript">
    apiready = function(){
        var pagenum=api.pageParam.page; // 区分常见问题和公告 标记 pagenum： 1是公告 0是常见问题
        if(pagenum == 1){
                api.ajax({
                    url: 'http://jl.haodbao.com/index.php/showindex/gongao',
                    method: 'get',
                    cache:false,
                    dateType:'json',
                    returenAll:false
                    },function(ret, err){
                    if (ret) {
                        var html='';
                        for (var i  in ret){
                            html+='<a href="#" onclick="gongaoinfo('+ret[i].id+')">';
                            html+='<dt>';
                            html+='<div class="lw-help-xingxing"></div>';
                            html+='<h3>'+ret[i].title+'</h3>';
                            html+='</dt></a>';
                        }
                        $api.append($api.byId('lw-help-list'),html)
                        //alert( JSON.stringify( ret ) );
                    } else {
                        alert( JSON.stringify( err ) );
                    }
                });
        }else{
            api.ajax({
                url: 'http://jl.haodbao.com/index.php/showindex/question',
                method: 'get',
                cache:false,
                dateType:'json',
                returenAll:false
                },function(ret, err){
                if (ret) {
                    var html='';
                    for (var i  in ret){
                        html+='<a href="#" onclick="info('+ret[i].id+')">';
                        html+='<dt>';
                        html+='<div class="lw-help-xingxing"></div>';
                        html+='<h3>'+ret[i].title+'</h3>';
                        html+='</dt></a>';
                    }
                    $api.append($api.byId('lw-help-list'),html)
                    //alert( JSON.stringify( ret ) );
                } else {
                    alert( JSON.stringify( err ) );
                }
            });
        }
    }
    //常见问题跳转
    function info (id){
        var heardheght = api.pageParam.heardheght;//获取宽度
        var winHeight = api.pageParam.winHeight;
        api.sendEvent({
            name: 'helplist',
            extra: {
            }
        });
        api.openFrame({
            name: 'center',
            url: './Frameanswer.html',
            rect: {
                x: 0,
                y: heardheght,
                w: 'auto',
                h: winHeight,
            },
            pageParam: {
                page: 0,
                id: id
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    }
    //公告内容跳转
    function gongaoinfo(id){
        var heardheght = api.pageParam.heardheght;//获取宽度
        var winHeight = api.pageParam.winHeight;
        api.sendEvent({
            name: 'gongaoinfo',
            extra: {
            }
        });
        api.openFrame({
            name: 'center',
            url: './Frameanswer.html',
            rect: {
                x: 0,
                y: heardheght,
                w: 'auto',
                h: winHeight,
            },
            pageParam: {
                page: 1,
                id: id
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    }

</script>
