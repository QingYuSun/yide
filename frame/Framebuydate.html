<script type="text/javascript">

    var uid = getUrlParam('uid');//获取页面传递过来的uid
    var goods_id = getUrlParam('goods_id');
    apiready = function(){
        //页面下拉刷新
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: '#ccc',
            textColor: '#fff',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function(ret, err){
            api.refreshHeaderLoadDone();
        });
    }
        
    $.ajax({
        type: 'post',
        url: AJAX_URI+'/users/click_userbuy',
        data: { uid: uid,goods_id: goods_id },
        dataType: 'json',
        success: function(result) {
            alert(goods_id);
            //alert( JSON.stringify( result ) );
            var goods_html='';
            var code_html='';
            if(result.codeState==3){ //已揭晓的
                goods_html+='<li onclick="openGoods(\''+result.id+'\')">';
                goods_html+='<cite class="lw-buydate-img">';
                goods_html+='<a href="javascript:;"><img src="http://m.51edb.com/love/uploads/'+result.thumb+'"></a>';
                goods_html+='<i>已揭晓..</i></cite>';
                goods_html+='<dl>';
                goods_html+='<dt><a href="#">(第'+result.qishu+'期)'+result.title+' '+result.title2+'</a></dt>';
                goods_html+='<dd>获得者 :<a href="javascript:;"> '+result.q_user+'</a></dd>';
                goods_html+='<dd>揭晓时间：<em>'+result.q_end_time+'</em></dd>';
                goods_html+='<dd>本期幸运号码：<em>'+result.q_user_code+'</em></dd>';
                goods_html+='</dl></li>';
            }else if(result.codeState==2){//正在揭晓的HTML代码
                goods_html+='<li onclick="openGoods(\''+result.id+'\')"><cite class="lw-userbuy-img">';
                goods_html+='<a href="javascript:;"><img style="width:100%;height:100%;margin:0;" src="http://m.51edb.com/love/uploads/'+result.thumb+'"></a>';
                goods_html+='<i style="background-color:#95dc7a;opacity:0.8;" class="pink">已满员...</i></cite>';
                goods_html+='<dl><dt><a href="#">(第'+result.qishu+'期)'+result.title+' '+result.title2+'</a></dt>';
                goods_html+='<div class="wording"><b>正在揭晓...</b></div></dl></li>';

            }else{//进行中的HTML代码
               goods_html+='<li onclick="openGoods(\''+result.id+'\')">';
               goods_html+='<cite class="lw-userbuy-img">';
               goods_html+='<a href="javascript:;">';
               goods_html+='<img style="width:100%;height:100%;margin:0;" src="http://m.51edb.com/love/uploads/'+result.thumb+'"></a>';
               goods_html+='<i style="background-color:#95dc7a;opacity:0.8;" class="pink">进行中...</i></cite>';
               goods_html+='<dl><dt><a href="#">(第'+result.qishu+'期)'+result.title+' '+result.title2+'</a></dt>';
               goods_html+='<div class="lw-shift-ing">';
               goods_html+='<p class="lw-jindup">';
               var j = parseInt(result.canyurenshu * 100) / result.zongrenshu;
               goods_html+='<span class="lw-pgbar" style="width:' + parseInt(j) + '%;">';
               goods_html+='<span class="lw-pging"></span></span></p>';
               goods_html+='<div class="lw-bar">';
               goods_html+='<a class="lw-bar1"><em>'+result.canyurenshu+'</em>已参与</a>';
               goods_html+='<a class="lw-bar2"><em>'+result.zongrenshu+'</em>总需人次</a>';
               goods_html+='<a class="lw-bar3"><em>'+result.shenyurenshu+'</em>剩余</a>';
               goods_html+='</div></div></dl></li>';
            }
            code_html+='<s></s>';
            code_html+='<article><dl><dt>本期商品您总共拥有<em>'+result.gonumber+'</em>个幸运号码</dt>';
            code_html+='<dd><p>'+result.time+'&nbsp;&nbsp;<span>'+result.gonumber+'人次</span></p>';
            $(result.goucode).each(function(index){

            code_html+='<b>&nbsp;&nbsp;&nbsp;&nbsp;'+result.goucode[index]+'&nbsp;&nbsp;&nbsp;&nbsp;</b>';
            //遍历下标0开始  取模时需要加1 否则输出第一个夺宝号就会换行
            if((index+1)%4==0){
                code_html+='<br>';
            }
            });
            code_html+='</dd></dl></article>';

            $("#lw-buydate-word-data").html(code_html);
            $("#lw-buydate-wrap-data").html(goods_html);
            //alert( JSON.stringify( result ) );
        }
    });

    function openGoods(goodsID) {
        $.ajax({
            type: 'GET',
            url: AJAX_URI+'/showindex/get_goods_status',
            data: {goods_id: goodsID},
            dateType:'json',
            success: function(result) {
                switch(result){
                    case '1': // 详情页
                        winName = 'edbGoodsDetailWin';
                        url = '../html/goods.html';
                        break;
                    case '2': // 揭晓页
                        winName = 'edbGoodsAnnounceWin';
                        url = '../html/goods-win.html';
                        break;
                    case '3': // 倒计时页
                        winName = 'edbGoodsTimeWin';
                        url = '../html/goods-time.html';
                        break;
                }
                api.openWin({
                    name: winName,
                    url: url,
                    pageParam: {
                        goodsID: goodsID
                    },
                    bounces:false,
                    hScrollBarEnabled:false
                });
            }
        });
    }
