<script type="text/javascript">
    apiready = function(){
        var shopid = api.pageParam.shopid;//获取首页传递过来的商品ID
            api.ajax({
                url: 'http://jl.haodbao.com/index.php/Join/picdate',
                method: 'get',
                returnAll:false,
                dateType:'json',
                data: {
                    values: {shopid: shopid},
                }
            },function(ret, err){
            if (ret) {
                ret=eval(ret);
                var html="";
                for(var i in ret){
                    html+=ret[i].content;
                }
                $api.append($api.byId('lw-goods-date'),html);

            } else {
                alert( JSON.stringify( err ) );
            }
        });
    }

    //返回
    function houtui(){
        api.closeWin();
    }
</script>
